<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    `
    <style>
      :root {
        --fade: 0.4;
      }

      body {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        margin: 0;
        padding: 0;
      }

      .title-box {
        background-color: #ffffff; /* Background color of the title box */
        color: #000000; /* Text color */
        padding: 20px; /* Padding around the title */
        text-align: center;
        max-width: 50%;
        margin: 0 auto; /* Center the title box horizontally */
      }

      .title {
        margin: 0;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif; /* Gill Sans font */
        font-size: 24px; /* Adjust font size */
      }

      .subtitle {
        margin: 0;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif; /* Gill Sans font */
        font-size: 16px; /* Adjust font size */
      }

      .container {
        display: flex;
        justify-content: space-around;
        margin: 20px;
        height: 780px;
      }

      .text-container {
        position: relative;
        width: 45%;
        max-height: 100vh;
        /* Maximum height of container, adjust as needed */
        overflow: hidden;
        /* Add scrollbar for vertical overflow */
        border: 1px solid #ccc;

        display: flex;
        gap: 10px;
      }

      .minimap {
        min-width: 40px;
        background: rgba(0 0 0 / 0.035);
        position: relative;
      }

      .text {
        flex-grow: 1;
        overflow-y: scroll;
        padding: 10px;
      }

      .highlight {
        background-color: hsl(30, 100%, 90%);
        color: black;
        cursor: pointer;
        outline: 1px solid rgba(0 0 0 / 0.5);
        opacity: 1;
      }

      .highlight[data-depth="2"] {
        background-color: hsl(30 100% 80% / 1);
      }

      .highlight[data-depth="3"] {
        background-color: hsl(30 100% 70% / 1);
      }

      .highlight[data-depth="4"] {
        background-color: hsl(30 100% 60% / 1);
      }

      .highlight[data-depth="5"] {
        background-color: hsl(30 100% 50% / 1);
      }

      .highlight[data-depth="6"] {
        background-color: hsl(30 100% 40% / 1);
      }

      .highlight:hover {
        outline: 2px solid green;
        outline-offset: 0;
      }

      .highlight .tooltip {
        background: #444;
        border-radius: 0.5rem;
        color: white;
        padding: 0.5rem 1rem;
        position: fixed;
        transform: translate(1rem, 0);
        z-index: 2;
      }

      .uid-link {
        list-style: none;
      }

      .uid-link:hover {
        text-decoration: underline;
      }

      span.highlight[data-match-type="0"] {
        background-color: rgba(153, 153, 153, 0.477);
        /* Add any other styles you want for the grey highlight */
      }

      span.highlight[data-match-type="2"] {
        background-color: rgba(26, 179, 255, 0.477);
        /* Add any other styles you want for the grey highlight */
      }

      .title-container {
        display: flex;
        justify-content: space-evenly; /* Adjust as needed */
        margin-bottom: 1px; /* Add margin if desired */
      }

      .column-titles {
        position: relative;
        width: 45%;
        max-height: 20px;
        padding: 1px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-size: 26px;
        text-align: center;
      }

      @keyframes swellAnimation {
        0% {
        }
        50% {
          background-color: rgba(228, 255, 26, 0.5);
        }
        100% {
        }
      }

      .highlighted-swell-animation {
        animation: swellAnimation 2s ease-in-out;
      }
    </style>
  </head>

  <body>
    <header class="title-box">
      <h1 class="title">
        Secret Tantra of the Sun: <br />
        Blazing Lumionous Matrix of Samantabhadri
      </h1>
      <h2 class="subtitle">An Intertextual Heatmap</h2>
    </header>

    <label for="toggle-unicode">
      <input type="checkbox" id="toggle-unicode" />
      Toggle Unicode
    </label>

    <div class="title-container">
      <div class="column-titles">
        <h2 class="subtitle">Tantra of the Sun</h2>
      </div>
      <div class="column-titles">
        <h2 class="subtitle">Longchenpa's Collected Works (LS), Volumes 5-8</h2>
      </div>
    </div>

    <div class="container">
      <div class="text-container" id="tantra-of-the-sun">
        <div class="minimap"></div>
        <div id="t-text" class="text">Paste the text of T here</div>
      </div>

      <div class="text-container" id="ls-corpus">
        <div class="minimap"></div>
        <div id="ls-text" class="text">Paste the text of LS Corpus here</div>
      </div>
    </div>

    <script src="script.js"></script>

    <script type="module">
      import { EwtsConverter } from "./lib/EwtsConverter.mjs";
      const ewts = (window.ewts = new EwtsConverter({
        leave_dubious: false,
        pass_through: false
      }));

      const transliterate = (node, toUnicode = true) => {
        const childNodes = node.childNodes;
        for (let i = 0; i < childNodes.length; i++) {
          if (childNodes[i].nodeType == 1) {
            transliterate(childNodes[i], toUnicode);
          } else if (childNodes[i].nodeType == 3) {
            childNodes[i].textContent = toUnicode
              ? ewts.to_unicode(childNodes[i].textContent)
              : ewts.to_ewts(childNodes[i].textContent);
          }
        }
      };

      document
        .querySelector("#toggle-unicode")
        .addEventListener("change", (event) =>
          document
            .querySelectorAll(".text")
            .forEach((container) =>
              transliterate(container, event.target.checked)
            )
        );
    </script>

    <script src="lib/rasterizeHTML.allinone.js"></script>
    <script src="minimap.js"></script>
  </body>
</html>
