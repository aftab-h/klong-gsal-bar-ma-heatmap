<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heatmap</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="loader.css" />
  </head>

  <body>
    <div class="main-container">
      <header class="title-box">
        <h1 class="title">
          Secret Tantra of the Sun: <br />
          Blazing Luminous Matrix of Samantabhadri
        </h1>
        <h2 class="subtitle">An Intertextual Heatmap</h2>
      </header>

      <label for="toggle-unicode">
        <input type="checkbox" id="toggle-unicode" />
        Toggle Unicode
        <span class="loader">
          <span>
            <svg viewBox="0 0 100 100">
              <title>loading</title>
              <circle cx="50%" cy="50%" r="42" class="bg"></circle>
              <circle cx="50%" cy="50%" r="42" class="stroke"></circle>
            </svg>
          </span>
        </span>
      </label>

      <div class="title-container">
        <div class="column-titles">
          <h2 class="subtitle">Tantra of the Sun</h2>
          <div>
            <button id="t-prev">prev</button>
            <button id="t-next">next</button>
          </div>
        </div>
        <div class="column-titles">
          <h2 class="subtitle">
            Longchenpa's Collected Works (LS), Volumes 5-8
          </h2>
          <div>
            <button id="ls-prev">prev</button>
            <button id="ls-next">next</button>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="text-container" id="tantra-of-the-sun">
          <div class="minimap"></div>
          <div id="t-text" class="text">Paste the text of T here</div>
        </div>

        <div class="text-container" id="ls-corpus">
          <div class="minimap"></div>
          <div id="ls-text" class="text">Paste the text of LS Corpus here</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>

    <script type="module">
      const transliterateWorker = new Worker("./transliterate-worker.js", {
        type: "module"
      });

      const transliterate = (node, toUnicode = true) => {
        const promises = [];
        const childNodes = node.childNodes;
        for (let i = 0; i < childNodes.length; i++) {
          if (childNodes[i].nodeType == 1) {
            transliterate(childNodes[i], toUnicode);
          } else if (childNodes[i].nodeType == 3) {
            promises.push(
              new Promise((resolve) => {
                const channel = new MessageChannel();
                channel.port2.onmessage = ({ data }) => {
                  childNodes[i].textContent = data;
                  resolve();
                };
                transliterateWorker.postMessage(
                  { content: childNodes[i].textContent, toUnicode },
                  [channel.port1]
                );
              })
            );
          }
        }
        return Promise.all(promises);
      };

      document
        .querySelector("#toggle-unicode")
        .addEventListener("change", (event) => {
          document.querySelector(".loader").style.display = "block";
          Promise.all(
            [...document.querySelectorAll(".text")].map((container) =>
              transliterate(container, event.target.checked)
            )
          ).then(() => {
            document.querySelector(".loader").style.display = "none";
            createMinimap("tantra-of-the-sun", "t-text");
            createMinimap("ls-corpus", "ls-text");
          });
        });
    </script>

    <script src="minimap.js"></script>
    <script src="jump-buttons.js"></script>
  </body>
</html>
