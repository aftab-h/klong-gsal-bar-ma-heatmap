<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heatmap</title>

    <style>
      :root {
        --fade: 0.4;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        justify-content: space-around;
        margin: 20px;
      }

      .text-container {
        position: relative;
        width: 45%;
        max-height: 90vh;
        /* Maximum height of container, adjust as needed */
        overflow-y: auto;
        /* Add scrollbar for vertical overflow */
        border: 1px solid #ccc;
        padding: 10px;
      }

      .highlight {
        background-color: hsl(30 100% 90% / 1);
        color: black;
        cursor: pointer;
        outline: 1px solid rgba(0 0 0 / 0.5);
        opacity: 1;
      }

      .highlight[data-depth="2"] {
        background-color: hsl(30 100% 80% / 1);
      }

      .highlight[data-depth="3"] {
        background-color: hsl(30 100% 70% / 1);
      }

      .highlight[data-depth="4"] {
        background-color: hsl(30 100% 60% / 1);
      }

      .highlight[data-depth="5"] {
        background-color: hsl(30 100% 50% / 1);
      }

      .highlight[data-depth="6"] {
        background-color: hsl(30 100% 40% / 1);
      }

      .highlight:hover {
        outline: 2px solid green;
        outline-offset: 0;
      }

      .highlight .tooltip {
        background: #444;
        border-radius: 0.5rem;
        color: white;
        padding: 0.5rem 1rem;
        position: fixed;
        transform: translate(1rem, 0);
        z-index: 2;
      }

      main.fade {
        color: rgba(0 0 0 / var(--fade));
      }

      main.fade .highlight:not(.mark) {
        opacity: var(--fade);
      }

      /* WebKit-specific scrollbar style */
      .text-container::-webkit-scrollbar {
        width: 8px;
        /* Width of the scrollbar */
      }

      /* WebKit-specific scrollbar thumb style */
      .text-container::-webkit-scrollbar-thumb {
        background-color: darkgray;
        /* Thumb color */
        border-radius: 4px;
        /* Roundness of the thumb */
      }

      #customContextMenu {
        display: none;
        position: absolute;
        z-index: 1000;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        padding: 10px;
        box-shadow: 3px 3px 5px #888888;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="text-container" id="tantra-of-the-sun">
        <h2>Tantra of the Sun (T)</h2>
        <div id="t-text">Paste the text of T here</div>
        <div class="highlight-marker" id="t-highlight-marker"></div>
      </div>
      <div class="text-container" id="ls-corpus">
        <h2>LS Corpus</h2>
        <div id="ls-text">Paste the text of LS Corpus here</div>
        <div class="highlight-marker" id="ls-highlight-marker"></div>
      </div>
      <div id="customContextMenu">Right-click menu</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
