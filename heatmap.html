<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .text-container {
            position: relative;
            width: 45%;
            max-height: 90vh;
            /* Maximum height of container, adjust as needed */
            overflow-y: auto;
            /* Add scrollbar for vertical overflow */
            border: 1px solid #ccc;
            padding: 10px;
        }

        .highlight {
            background-color: yellow;
        }

        .highlight-marker {
            position: absolute;
            background-color: rgba(255, 255, 0, 0.5);
            /* Semi-transparent yellow */
            width: 5px;
            /* Width of the marker */
            pointer-events: none;
            /* Ignore mouse events on markers */
        }

        .highlight-ls {
            background-color: yellow;
            /* Example color for LS Corpus highlights */
        }

        .highlight-t {
            background-color: lightgreen;
            /* Example color for T Text highlights */
        }

        /* WebKit-specific scrollbar style */
        .text-container::-webkit-scrollbar {
            width: 8px;
            /* Width of the scrollbar */
        }

        /* WebKit-specific scrollbar thumb style */
        .text-container::-webkit-scrollbar-thumb {
            background-color: darkgray;
            /* Thumb color */
            border-radius: 4px;
            /* Roundness of the thumb */
        }

        #customContextMenu {
            display: none;
            position: absolute;
            z-index: 1000;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 3px 3px 5px #888888;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="text-container" id="tantra-of-the-sun">
            <h2>Tantra of the Sun (T)</h2>
            <div id="t-text">Paste the text of T here</div>
            <div class="highlight-marker" id="t-highlight-marker"></div>
        </div>
        <div class="text-container" id="ls-corpus">
            <h2>LS Corpus</h2>
            <div id="ls-text">Paste the text of LS Corpus here</div>
            <div class="highlight-marker" id="ls-highlight-marker"></div>
        </div>
        <div id="customContextMenu">Right-click menu</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
