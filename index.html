<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Heatmap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/light.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/shoelace-autoloader.js"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="loader.css" />
  </head>

  <body>
    <div class="main-container">
      <header class="navbar">
        <nav>
          <ul class="navbar-ul">
            <li class="navbar-li"><a href="heatmap.html">Heatmap</a></li>
            <li class="navbar-li"><a href="pages/about.html">About</a></li>
          </ul>
        </nav>
      </header>

      <header class="title-box">
        <h1 class="title">
          Secret Tantra of the Sun: <br />
          Blazing Luminous Matrix of Samantabhadri
        </h1>
        <h2 class="subtitle">An Intertextual Heatmap</h2>
      </header>

      <label for="toggle-unicode">
        <sl-switch id="toggle-unicode">Use Tibetan Script</sl-switch>
        <span class="loader">
          <span>
            <svg viewBox="0 0 100 100">
              <title>loading</title>
              <circle cx="50%" cy="50%" r="42" class="bg"></circle>
              <circle cx="50%" cy="50%" r="42" class="stroke"></circle>
            </svg>
          </span>
        </span>
      </label>

      <div class="container">
        <div id="tantra-of-the-sun">
          <div class="text-header">
            <h2 class="subtitle">Tantra of the Sun</h2>
            <div class="controls">
              <sl-dropdown id="t-chapters-dropdown">
                <sl-button slot="trigger" size="small" caret>
                  Chapters
                </sl-button>
              </sl-dropdown>
              <sl-button-group>
                <sl-tooltip content="Previous Match">
                  <sl-icon-button
                    id="t-prev"
                    name="caret-up-square"
                    label="Previous Match"
                  ></sl-icon-button>
                </sl-tooltip>
                <sl-tooltip content="Next Match">
                  <sl-icon-button
                    id="t-next"
                    name="caret-down-square"
                    label="Next Match"
                  ></sl-icon-button>
                </sl-tooltip>
              </sl-button-group>
            </div>
          </div>
          <div class="text-container">
            <div class="minimap"></div>
            <div id="t-text" class="text"></div>
          </div>
        </div>

        <div id="ls-corpus">
          <div class="text-header">
            <h2 class="subtitle">
              Longchenpa's Collected Works (LS), Volumes 5-8
            </h2>
            <div class="controls">
              <sl-dropdown id="ls-chapters-dropdown">
                <sl-button slot="trigger" size="small" caret>
                  Chapters
                </sl-button>
              </sl-dropdown>
              <sl-button-group>
                <sl-tooltip content="Previous Match">
                  <sl-icon-button
                    id="ls-prev"
                    name="caret-up-square"
                    label="Previous Match"
                  ></sl-icon-button>
                </sl-tooltip>
                <sl-tooltip content="Next Match">
                  <sl-icon-button
                    id="ls-next"
                    name="caret-down-square"
                    label="Next Match"
                  ></sl-icon-button>
                </sl-tooltip>
              </sl-button-group>
            </div>
          </div>
          <div class="text-container">
            <div class="minimap"></div>
            <div id="ls-text" class="text"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="transliteration.js" type="module"></script>
    <script src="minimap.js"></script>
    <script src="chapter_menu.js"></script>
    <script src="jump-buttons.js"></script>
  </body>
</html>
